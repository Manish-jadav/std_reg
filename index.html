<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        #table {
            background-color: aqua;
            padding: 15px;
            /* width:300px; */
            height: auto;
            border-radius: 8px;

        }

        #textbox {

<body>
    <p id="data1"></p>

    <form style="display: flex;height: 100%;align-items: center;justify-content: center;margin-top: 100px;">
        <table id="table">
            <tr align="center">
                <td colspan="2" id="heading">
                    <h1>Student Registration Form </h1>
                </td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" id="name" placeholder="Enter full name"></td>
            </tr>
            <tr>
                <td>Father's Name :</td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td>Mother's Name : </td>
                <td><input type="text" id="mname"></td>
            </tr>
            <tr>
                <td>Phone Number :</td>
                <td><input type="tel" id="pnumber" placeholder="017xxxxxxxx"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="radio" name="gen" id="gen1" value="male" /> Male
                    <input type="radio" name="gen" id="gen2" value="Female"> Female
                    <input type="radio" name="gen" id="gen3" value="other"> other
                </td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date" id="date"><em>(dd-mm-yyyy)</em></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><input type="text" id="add" placeholder="Street:- House:- Road:-"></td>
            </tr>
            <tr>
                <td>Blood Group :</td>
                <td><select name="bg" id="bgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                    </select></td>
            </tr>
            <tr>
                <td>Department :</td>
                <td><input type="radio" name="dep" value="CSE"> CSE
                    <input type="radio" name="dep" value="EEE"> EEE
                    <input type="radio" name="dep" value="BBA"> BBA
                </td>
            </tr>
            <tr>
                <td>Course :</td>
                <td><input type="checkbox" value="C" name="course"> C
                    <input type="checkbox" value="C++" name="course"> C++
                    <input type="checkbox" value="JAVA" name="course"> JAVA
                    <input type="checkbox" value="AI" name="course"> AI
                    <input type="checkbox" value="Machine Learning" name="course"> Machine Learning
                    <input type="checkbox" value="Robotics" name="course"> Robotics
                </td>
            </tr>
            <tr>
                <td>Photo :</td>
                <td><input type="file" id="photo"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" onclick="validate()">Submit</button>
                    <input type="reset" value=" clear ">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
